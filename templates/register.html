<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="split-container">
    <div class="form-side">
      <div class="register-container">
        <h1><i class="fas fa-user-plus"></i> Create Account</h1>
        <form method="POST" action="/register">
          <label for="first_name"><i class="fas fa-user"></i> First Name</label>
          <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required />
          <label for="last_name"><i class="fas fa-user"></i> Last Name</label>
          <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required />
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required />
          <label for="email"><i class="fas fa-envelope"></i> Email ID</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required />
          <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{10}" required />
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="Create new password" required />
          <button type="submit"><i class="fas fa-sign-in-alt"></i> Register</button>
        </form>
        <a href="{{ url_for('login') }}">Already have an account? Log In</a>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
      </div>
    </div>
    <div class="image-side">
      <img src="{{ url_for('static', filename='images/abcd.jpg') }}" alt="Register Image" />
    </div>
  </div>
</body>
</html>
